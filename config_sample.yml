          Enabled: true
          LocalASN: "{{ 65000 + Pod.Number + 1 }}"
          ECMP: true
          InterSRiBGP: true
          MultiPathRelax: true
          GracefulRestartConfig:
            Mode: HELPER_ONLY                                                                   # Options are DISABLE, GR_AND_HELPER, HELPER_ONLY, and GRACEFUL_RESTART
          Neighbors:
            - Name:      "{{ Nested_Router.Name }}-Uplink-1-IPv4"
