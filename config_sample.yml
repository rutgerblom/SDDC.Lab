  System:
    Fabric:
      TransportZone:
        TZ-VLAN:
          Type: VLAN
          Description:
          Switch: NVDS-1
          SetAsDefault: false
          TeamingPolicies: []
        TZ-Edge:
          Type: VLAN
          Description: Edge Cluster Peering Segments
          Switch: NVDS-1
          SetAsDefault: false
          TeamingPolicies: []
        TZ-Overlay:
          Type: OVERLAY
          Description: GEVEVE Overlay Transport Zone
          Switch: NVDS-1
          SetAsDefault: true
          TeamingPolicies: []

      Profile:
        UplinkProfiles:
          - Name: ESXi-Uplink-Profile
            Description: ESXi Host Transport Node Uplink Profile
            Transport:
              VLAN: "{{ Net.Transport.VLAN }}"
              MTU:  9000
            DefaultTeaming:
              Policy: LOADBALANCE_SRCID                                                         # Options: LOADBALANCE_SRCID, FAILOVER_ORDER
              ActiveUplinks:
                - Name: uplink-1
                  Type: PNIC
                - Name: uplink-2
                  Type: PNIC
          - Name: Edge-Uplink-Profile
            Description: Edge Transport Node Uplink Profile
            Transport:
              VLAN: "{{ Net.Transport.VLAN }}"
              MTU:  9000
            DefaultTeaming:
              Policy: LOADBALANCE_SRCID                                                         # Options: LOADBALANCE_SRCID, FAILOVER_ORDER
              ActiveUplinks:
                - Name: uplink-1
                  Type: PNIC
                - Name: uplink-2
                  Type: PNIC
          - Name: Sample-Uplink-Profile
            Description: Sample Uplink Profile
            Transport:
              VLAN: "{{ Net.Transport.VLAN }}"
              MTU:  9000
            DefaultTeaming:
              Policy: LOADBALANCE_SRCID                                                         # Options: LOADBALANCE_SRCID, FAILOVER_ORDER
              ActiveUplinks:
                - Name: uplink-1
                  Type: PNIC
                - Name: uplink-2
                  Type: PNIC
            NamedTeamings:
              - Name: NTP_SampleFailOver
                Policy: FAILOVER_ORDER
                ActiveUplinks:
                  - Name: uplink-1
                    Type: PNIC
                StandbyUplinks:
                  - Name: uplink-2
                    Type: PNIC

        TransportNodeProfiles:
          - Name: TNP-ESXi-Hosts
            Description: ESXi Transport Node Profile
            HostSwitches:
              - Name: "{{ Nested_vCenter.Networking.vSwitch.Name }}"
                Mode: STANDARD
                Type: VDS
                TransportZones:
                  - Name: TZ-Overlay
                  - Name: TZ-VLAN
                UplinkProfile:
                  Name: ESXi-Uplink-Profile
                IPPool:
                  Name: "{{ SiteCode }}-TEP-Pool"
                  Type: StaticIpPoolSpec
                Uplinks:
                  - NSXUplinkName: uplink-1
                    VDSUplinkName: Uplink 1
                  - NSXUplinkName: uplink-2
                    VDSUplinkName: Uplink 2

      Nodes:
        vSphereEdgeCluster: Edge                                                                # vSphere cluster where NSX-T Edge Transport Nodes are deployed (If changed, update datastore on ETNs)
        EdgeTransportNodes:
          - Name: "{{ SiteCode }}-T0-EdgeVM-01"
            Description: Tier-0 Edge Transport Node
            HostSwitches:
              - Name: NVDS-1
                Mode: STANDARD
                TransportZones:
                  - Name: TZ-Edge
                  - Name: TZ-Overlay
                UplinkProfile:
                  Name: Edge-Uplink-Profile
                IPPool:
                  Name: "{{ SiteCode }}-TEP-Pool"
                  Type: StaticIpPoolSpec
                Uplinks:
                  - NSXUplinkName: uplink-1
                    DeviceName: fp-eth0
                  - NSXUplinkName: uplink-2
                    DeviceName: fp-eth1
