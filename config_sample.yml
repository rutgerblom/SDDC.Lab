              AllowASIn: false
              SourceAddresses:
                - "{{ Net.NSXEdgeUplink1.IPv4.Network}}.2"
                - "{{ Net.NSXEdgeUplink1.IPv4.Network}}.3"
              BFD:
                Enabled: false
              GracefulRestartMode: DISABLE
              BGPSettings:
                HoldDownTime: 180
                KeepAliveTime: 60
                MaxHopLimit: 1
                Password: ""
            - Name:      "{{ Nested_Router.Name }}-Uplink-2-IPv4"
