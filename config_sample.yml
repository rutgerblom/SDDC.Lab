        Tags:
          - Tag: Auto-Created
            Scope: SDDC.Lab
        LocaleServices:
          - Name:        "{{ SiteCode }}"                                                       # Do not change the name from {{ SiteCode }}, as it's relied upon to be this value in Federation playbooks
            Description: "{{ SiteCode }} Locale Services Description"
            Tags:
              - Tag: Auto-Created
                Scope: SDDC.Lab
