      Name: "{{ SiteCode }}-VDS"
      Clusters:
        - Management
        - ComputeA
        - Edge
      Config:
        NumberOfUplinks: 2
        MTU: 9000
        LinkDiscoveryProtocol:
          Type: lldp
          Operation: both
      PortGroup:
