          State: present
          NumPorts: 8
          PortBinding: static
          VLAN:
            Trunk: false
            ID: "{{ Net.vMotion.VLAN }}"
          Security:
            MACAddressChanges: false
            ForgedTransmits: false
            PromiscuousMode: false
          Teaming:
            ActiveUplinks:
              - Uplink 1
              - Uplink 2
            StandbyUplinks:
        vSAN:
          Name: vSAN
          State: present
          NumPorts: 8
          PortBinding: static
          VLAN:
            Trunk: false
            ID: "{{ Net.vSAN.VLAN }}"
          Security:
            MACAddressChanges: false
            ForgedTransmits: false
            PromiscuousMode: false
          Teaming:
            ActiveUplinks:
              - Uplink 1
              - Uplink 2
            StandbyUplinks:
        IPStorage:
          Name: IPStorage
          State: present
          NumPorts: 8
          PortBinding: static
          VLAN:
            Trunk: false
            ID: "{{ Net.IPStorage.VLAN }}"
          Security:
            MACAddressChanges: false
            ForgedTransmits: false
            PromiscuousMode: false
          Teaming:
            ActiveUplinks:
              - Uplink 1
              - Uplink 2
            StandbyUplinks:
        ServiceVMs:
          Name: ServiceVMs
          State: present
          NumPorts: 8
          PortBinding: static
          VLAN:
            Trunk: false
            ID: "{{ Net.ServiceVM.VLAN }}"
          Security:
            MACAddressChanges: false
            ForgedTransmits: false
            PromiscuousMode: false
          Teaming:
            ActiveUplinks:
              - Uplink 1
              - Uplink 2
            StandbyUplinks:
        NSXEdgeUplink1:
